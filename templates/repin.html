{% extends "base.html" %}

{% block title %}Repin - Pinterest{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4>Repin</h4>
                </div>
                <div class="card-body">
                    <div class="mb-4">
                        <img src="{{ url_for('uploaded_file', filename=pin.storage_path) }}" class="img-fluid" alt="Pin Image">
                    </div>
                    <form action="{{ url_for('repin', pin_id=pin.pin_id, board_id=board_id) }}" method="post">
                        <div class="form-group">
                            <label for="tags">Tags (comma-separated)</label>
                            <input type="text" class="form-control" id="tags" name="tags" 
                                   value="{{ pin.tags|join(', ') if pin.tags else '' }}">
                        </div>
                        <div class="form-group mt-3">
                            <button type="submit" class="btn btn-primary">Repin</button>
                            <a href="{{ url_for('home') }}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
