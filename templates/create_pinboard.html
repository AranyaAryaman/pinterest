{% extends "base.html" %}

{% block title %}Create Pinboard - Pinterest{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Create New Pinboard</h2>
                
                <form method="POST" action="{{ url_for('create_pinboard') }}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Board Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                        <div class="form-text">Choose a unique name for your pinboard.</div>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Create Board</button>
                        <a href="{{ url_for('pinboards') }}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
