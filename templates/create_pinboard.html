{% extends "base.html" %}

{% block title %}Create Pinboard - Pinterest{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4>Create New Pinboard</h4>
                </div>
                <div class="card-body">
                    <form action="{{ url_for('create_pinboard') }}" method="post">
                        <div class="form-group">
                            <label for="name">Pinboard Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="form-group mt-3">
                            <div class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" id="allow_comments_from_friends_only" name="allow_comments_from_friends_only">
                                <label class="custom-control-label" for="allow_comments_from_friends_only">
                                    Allow comments from friends only
                                </label>
                            </div>
                            <small class="form-text text-muted">When enabled, only your friends can comment on pins in this board.</small>
                        </div>
                        <div class="form-group mt-3">
                            <button type="submit" class="btn btn-primary">Create Pinboard</button>
                            <a href="{{ url_for('manage_pinboards') }}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
